<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="ub" href="images/favicon.jpeg" />
    <title>Awsome Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="inner" data-aos="zoom-in">
        <div class="box">
          <p class="number">
            <img src="images/Xlogo.png" alt="Xme" title="Xme" id="Xme" />
          </p>
          <div class="text">
            <i class="start-quote fas fa-quote-left"></i>
            <p id="quotes" class="quote"></p>
            <p id="author" class="author"></p>
          </div>
          <label id="newQ" class="button">
            <p class="newQ">New Quotes</p>
          </label>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
